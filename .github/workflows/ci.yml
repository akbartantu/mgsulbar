name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Ensure index.html is a file (EISDIR fix: Git/npm can leave it as a directory on Linux)
      - name: Ensure index.html is a file
        run: |
          if [ -d index.html ]; then
            echo "index.html is a directory, restoring from Git"
            rm -rf index.html
            git checkout -- index.html
          fi
          file index.html
          ls -la index.html

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      # Verify index.html is still a file before build (diagnostic: if directory, npm ci may have changed it)
      - name: Verify index.html before build
        run: |
          if [ -d index.html ]; then
            echo "ERROR: index.html is a directory after npm ci, restoring from Git"
            rm -rf index.html
            git checkout -- index.html
          fi
          if [ ! -f index.html ]; then
            echo "ERROR: index.html is missing or not a regular file"
            exit 1
          fi
          file index.html
          ls -la index.html

      - name: Build
        run: npm run build

  backend:
    name: Backend (install + start check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Start server (smoke check)
        working-directory: server
        run: timeout 5 npm start || true
